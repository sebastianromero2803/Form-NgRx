<div class="title">
    <h1>Resume</h1>
</div>
<div class="title">
    <h2>Personal information</h2>
    <button
        mat-flat-button
        color="primary"
        routerLink="/personal"
    >
        Edit
    </button>
</div>
<div class="form" [formGroup]="personalForm">
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="lastName"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Edad</mat-label>
        <input matInput formControlName="age"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone"/>
    </mat-form-field>
</div>

<div class="title">
    <h2>Residential information</h2>
    <button
        mat-flat-button
        color="primary"
        routerLink="/residential"
    >
        Edit
    </button>
</div>
<div class="form" [formGroup]="residentialForm">
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direction"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Barrio</mat-label>
        <input matInput formControlName="neighborhood"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Departamento</mat-label>
        <input matInput formControlName="department"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="city"/>
    </mat-form-field>
</div>
<br>
