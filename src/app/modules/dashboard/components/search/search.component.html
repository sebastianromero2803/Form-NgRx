<div class="form" [formGroup]="movieForm">
    <mat-form-field class="form__input" appearance="fill" required>
        <mat-label>Select Content Type</mat-label>
        <mat-select formControlName="option">
            <mat-option *ngFor="let opt of options" [value]="opt.value" (click)="isDisabled()">
                {{opt.viewValue | titlecase}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Buscar película</mat-label>
        <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Año de estreno</mat-label>
        <input matInput formControlName="year"/>
    </mat-form-field>
    <button
        mat-flat-button
        color="primary"
        [disabled]="!movieForm.valid"
        (click)="searchMovie()"
    >
        Search
    </button>
</div>
